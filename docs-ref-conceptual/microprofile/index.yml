    text: >
      [MicroProfile](http://microprofile.io/) es un proyecto de Eclipse Foundation cuyo objetivo es aprovechar las tecnologías de Enterprise Java, tales como Java EE, y transformarlas en arquitecturas de microservicios distribuidos, mediante la innovación en varias implementaciones y la colaboración en áreas de interés comunes con un objetivo de normalización.
