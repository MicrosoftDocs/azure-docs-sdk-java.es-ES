      - type: markdown
        text: |
          [Spring Framework](http://spring.io/) es una solución de código abierto que ayuda a los desarrolladores de Java a crear aplicaciones de nivel empresarial. Uno de los proyectos más populares que se basa en esa plataforma es [Spring Boot](https://projects.spring.io/spring-boot/), que proporciona un enfoque simplificado para crear aplicaciones de Java independientes. Los programadores pueden combinar estas tecnologías con Microsoft Azure para crear aplicaciones eficaces basadas en la nube.
          Para ayudar a los desarrolladores a empezar con Spring Boot, puede encontrar varios paquetes de ejemplo de Spring Boot en <https://github.com/spring-guides/>. Además de elegir de la lista de proyectos básicos de Spring Boot, **[Spring Initializr]** ayuda a los desarrolladores en los primeros pasos para crear aplicaciones de Spring Boot personalizadas.
