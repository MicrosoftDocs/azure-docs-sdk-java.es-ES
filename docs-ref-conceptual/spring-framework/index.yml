sections:
- items:
  - type: markdown
    text: >
      [Spring](http://spring.io/) es una plataforma de aplicaciones de código abierto desarrollada por [Pivotal](https://pivotal.io) que ofrece un método simplificado y modular para crear aplicaciones Java.  Las guías rápidas y los tutoriales de este sitio web le mostrarán cómo desarrollar e implementar aplicaciones de Spring en la nube.
